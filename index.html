<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Signup Form</h2>

        <form>
            <div>
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Github Username</label>
                <input type="text" name="Github Username"> 
            </div>

            <div>
                <label>Enterprise</label>
                <input type="radio" name="Enterprise" value="Enterprise">
                <label>Pro</label>
                <input type="radio" name="Pro" value="Pro">
                <label>Free</label>
                <input type="radio" name="Free" value="Free">
            </div>  
            <div>
                <label>Remember Me</label>
                <input type="checkbox" name="Remember me">
            </div>
        </form>
    </body>
</html>
